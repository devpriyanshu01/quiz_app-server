name: Deploy to EC2

on:
    push:
        branches: ["master"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: "Checkout Source"
            uses: actions/checkout@v4

          - name: "Create .env file"
            run: echo "PORT=${{secrets.SERVER_PORT}}" >> .env

          - name: "Login to docker hub"
            run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}} 

          - name: "Build docker image"
            run: docker build -t priyanshu00268/quiz_app-server .

          - name: "Push Image to docker hub"
            run: docker push priyanshu00268/quiz_app-server:latest

    deploy:
        needs: build
        runs-on: self-hosted
        steps:
          - name: "Pull docker image"
            run: docker pull priyanshu00268/quiz_app-server:latest

          - name: "Delete old container"
            run: docker rm -f quiz-app-container

          - name: "Run docker container"
            run: docker run -d -p 3001:3001 --name quiz-app-container priyanshu00268/quiz_app-server